<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dict</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        const { Main } = require('./main.js');
        window.jQuery = window.$ = require('jquery');
        window.main = new Main();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script>
        Mousetrap.bind('ctrl+h', function () {
            document.getElementById('btnHistory').click();
        });
        Mousetrap.bind('ctrl+t', function () {
            document.getElementById('btnDictionary').click();
        });
        Mousetrap.bind('ctrl+s', function () {
            document.getElementById('btnSetting').click();
        });
        Mousetrap.bind('j', function () {
            let word = document.getElementById('word');
        })
        Mousetrap.bind('right', function () {

        });

    </script>
</head>

<body>
    <div id="infoAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
        <strong>Info!</strong>
        <span id="messages">Content</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container" style="height:100%;">
        <div class="row" style="height:100%;">
            <!-- Modal -->
            <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h2>Setting</h2>
                            <hr>
                            <div class="form-group">
                                <lable>Language you know:</label>
                                    <select class="form-control" id="selectLanguageSource">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <lable>Language you need to learn:</label>
                                    <select class="form-control" id="selectLanguageTarget">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <lable>Detail Dictionary:</label>
                                    <select class="form-control" id="selectLanguageSource">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success m-1">Save</button>
                                <button class="btn btn-danger m-1" data-dismiss="modal">Cancle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content" class="col">

            </div>
            <div>
                <div class="btn-group-vertical sticky-top mt-2">
                    <button type="button" id="btnDictionary" class="btn btn-info" onclick="navigateDictionary()">
                        Dictionary
                    </button>
                    <button type="button" id="btnDeleteHistory" class="btn btn-secondary" onclick="deleteHistory()">
                        Delete History
                    </button>
                    <button type="button" id="btnSetting" class="btn btn-warning" data-toggle="modal" data-target="#historyModal">
                        Setting
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Listen for messages
        ipcRenderer.on('message', function (event, text) {
            var container = document.getElementById('messages');
            container.innerHTML = text;
            document.querySelector('#infoAlert').classList.remove('d-none');
        });
        // History control
        function deleteHistory() {
            let ok = confirm('Are you sure to delete all?');
            if (ok) {
                main.deleteAllWords();
            }
        }
        function delteWord(word) {
            let ok = confirm('Are you sure?');
            if (ok) {
                main.deleteWord(word);
            }
        }
        function updateHistory() {
            let div = document.getElementById('words');
            // div.innerHTML
            div.innerHTML = '';
            let words = main.getWords().then(value => {

                if (value instanceof Array == false) return;
                value.forEach(element => {
                    if (element.word) {
                        let template = "<div class='alert alert-primary' role='alert'>" + element.word + ":" + element.trans + "<button type='button' onclick='deleteWord(" + element.word + ")' class='close' data-dismiss='alert' aria-label='Close'> <span aria-hidden='true'>&times;</span> </button> </div>";

                        var wordnode = createElementFromHtml(template);
                        div.appendChild(wordnode[0]);
                    }
                });
            });
        }
        function createElementFromHtml(html) {
            let temp = document.createElement('temp');
            temp.innerHTML = html;
            return temp.children;
        }
        function createPageFromHtml(link) {
            document.getElementById('content').innerHTML = '';
            const fs = require('fs');
            var data = fs.readFileSync(link);
            var nodeList = createElementFromHtml(data);
            for (let index = 0; index < nodeList.length; index++) {
                const element = nodeList[index];
                if (element.nodeName == "SCRIPT") {
                    let script = document.createElement(element.nodeName);
                    script.appendChild(document.createTextNode(element.innerHTML));
                    document.getElementById('content').appendChild(script);
                } else {
                    let script = createElementFromHtml(element.outerHTML)[0];
                    document.getElementById('content').appendChild(script);
                }
            }
        }
        function pageInit() {
            let languageSource=main.getConfig();
        }
        function navigateTranslate() {
            createPageFromHtml(`${__dirname}/translate.html`);
        }
        function navigateDictionary() {
            createPageFromHtml(`${__dirname}/dictionary.html`);
        }
        navigateDictionary();
    </script>
</body>

</html>
