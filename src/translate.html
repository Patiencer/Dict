<script>
    function checkTranslate(input, ev) {
        if (ev.code == 'Enter') {
            translate();
        }
    }
    function translate() {
        let words = document.querySelector('#translateWords').value;
        let wordsArray = words.split('\n');
        let results = document.querySelector('#translateResults');
        wordsArray.forEach(element => {

            results.nodeValue += element + '\n';
        });
    }

</script>
<div id="input" style="margin-top:10px;">
    <textarea name="translateWords" id="translateWords" rows="10" onkeypress="checkTranslate(this,event)" style="width:100%">
    </textarea>
</div>
<div id="output">
    <textarea name="translateResults" id="translateResults" rows="10" style="width:100%">
    </textarea>
</div>
